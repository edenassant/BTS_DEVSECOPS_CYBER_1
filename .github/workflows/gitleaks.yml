name: Gitleaks Scan

on:
  push:
    branches:
      - fix/security-eden
  pull_request:
    branches:
      - fix/security-eden

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --no-color --redact
